<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>${title}</title>
</head>
<body>
<section>
    <div id="login">
        <!--        <h3 class="text-center text-white pt-5">-&#45;&#45;&#45;&#45;&#45;&#45;Login here&#45;&#45;&#45;&#45;&#45;&#45;</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 py-4">
                    <div id="login-box" class="py-4 col-md-12" style="height:250px">

                        <form id="login-form"  class="form" th:action="@{/send-otp}" method="post">

                               <h2>Enter your email address</h2>
                            <div class="form-group">
<!--                                <label for="email" class="text-info">Email:</label><br>-->
                                <input type="email" id="email" name="email" class="form-control"
                                       placeholder="Enter your email." required=""></div>
                            <div class="form-group">
                                 <input type="submit" name="submit" class="btn btn-info btn-md" value="Send Otp">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
