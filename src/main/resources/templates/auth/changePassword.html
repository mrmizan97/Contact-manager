<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8"/>
  <title>${title}</title>
</head>
<body>
<section>
  <div id="login">
    <!--        <h3 class="text-center text-white pt-5">-&#45;&#45;&#45;&#45;&#45;&#45;Login here&#45;&#45;&#45;&#45;&#45;&#45;</h3>-->
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 py-4">
          <div id="login-box" class="py-4 col-md-12" style="height:250px">
            <!--         message start-->
            <div th:if="${session.message}" class="container">
              <div  th:classappend="${'alert-'+session.message.type}" class="alert  alert-dismissible fade show text-center" role="alert">
                <strong> <span th:text="${session.message.alert}"></span>!</strong>
                <span th:text="${session.message.content}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <!--                        end mesgga-->
            <form id="login-form"  class="form" th:action="@{/set-password}" method="post">

              <h2>Set Password</h2>
              <div class="form-group">
                <!--                                <label for="email" class="text-info">Email:</label><br>-->
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter new password." required=""></div>
              <div class="form-group">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       placeholder="Enter confirm Password." required="">
          </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Send Otp">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
